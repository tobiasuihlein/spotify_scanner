<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        #reader {
            width: 100%;
            margin-bottom: 20px;
        }

        #camera-status {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .player-controls {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .play-pause-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: none;
            background: #1DB954;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        .play-pause-btn:active {
            transform: scale(0.95);
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .next-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        #status {
            margin: 16px 0;
            padding: 12px;
            border-radius: 8px;
            display: none;
            color: #c62828;
            background: #ffebee;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="camera-status"></div>
        <div id="status"></div>
        
        <div id="scanner-section">
            <div id="reader"></div>
        </div>

        <div id="player-section" class="player-controls">
            <div class="timer">0:30</div>
            <button class="play-pause-btn" id="playPauseBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
            </button>
            <button class="next-btn" id="nextBtn">Next Song</button>
            <audio id="audio-player"></audio>
        </div>
    </div>

    <script>
        let html5QrcodeScanner = null;
        let countdown = null;

        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
        }

        function showCameraStatus(message) {
            const status = document.getElementById('camera-status');
            status.textContent = message;
            status.style.display = 'block';
        }

        function updateTimer(seconds) {
            const timer = document.querySelector('.timer');
            timer.textContent = `0:${seconds.toString().padStart(2, '0')}`;
        }

        function togglePlayPauseIcon(isPlaying) {
            const btn = document.getElementById('playPauseBtn');
            btn.innerHTML = isPlaying ? 
                '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>' :
                '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>';
        }

        function startScanner() {
            document.getElementById('scanner-section').style.display = 'block';
            document.getElementById('player-section').style.display = 'none';
            
            if (html5QrcodeScanner) {
                html5QrcodeScanner.render(handleScan, handleError);
            }
        }

        function handleScan(decodedText) {
            if (!decodedText.startsWith('https://p.scdn.co/mp3-preview/')) {
                showStatus('Invalid preview URL');
                return;
            }
            
            const player = document.getElementById('audio-player');
            player.src = decodedText;
            
            // Hide scanner, show player
            document.getElementById('scanner-section').style.display = 'none';
            document.getElementById('player-section').style.display = 'flex';
            
            // Reset and start timer
            let timeLeft = 30;
            updateTimer(timeLeft);
            if (countdown) clearInterval(countdown);
            
            countdown = setInterval(() => {
                timeLeft--;
                updateTimer(timeLeft);
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                }
            }, 1000);
            
            player.play();
            togglePlayPauseIcon(true);
        }

        function handleError(err) {
            // Ignore scanning errors
        }

        // Initialize audio player controls
        document.getElementById('playPauseBtn').addEventListener('click', () => {
            const player = document.getElementById('audio-player');
            if (player.paused) {
                player.play();
                togglePlayPauseIcon(true);
            } else {
                player.pause();
                togglePlayPauseIcon(false);
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            const player = document.getElementById('audio-player');
            player.pause();
            if (countdown) clearInterval(countdown);
            startScanner();
        });

        // Initialize scanner
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showCameraStatus('Camera not available on this device');
        } else {
            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader",
                { 
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0,
                    defaultInputByUser: true // This will prefer the back camera
                }
            );
            startScanner();
        }

        // Handle audio player events
        const player = document.getElementById('audio-player');
        player.addEventListener('ended', () => {
            if (countdown) clearInterval(countdown);
            updateTimer(0);
            togglePlayPauseIcon(false);
        });
    </script>
</body>
</html>
