<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Preview Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #121212;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #reader {
            width: 100%;
            max-width: 600px;
            background: #282828;
            border-radius: 8px;
            overflow: hidden;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background: #1DB954;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background: #4a4a4a;
            cursor: not-allowed;
        }

        .now-playing {
            text-align: center;
            padding: 20px;
            background: #282828;
            border-radius: 8px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        #errorMessage {
            color: #ff4444;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Preview Scanner</h1>
        
        <div id="reader" class="hidden"></div>
        
        <div class="now-playing hidden">
            <h2>Now Playing</h2>
            <audio id="audioPlayer" controls></audio>
        </div>

        <div class="controls">
            <button id="startButton">Start Scanning</button>
            <button id="nextButton" disabled>Next Song</button>
        </div>

        <div id="errorMessage"></div>
    </div>

    <script>
        class SpotifyScanner {
            constructor() {
                this.html5QrcodeScanner = null;
                this.audioPlayer = document.getElementById('audioPlayer');
                this.reader = document.getElementById('reader');
                this.startButton = document.getElementById('startButton');
                this.nextButton = document.getElementById('nextButton');
                this.nowPlaying = document.querySelector('.now-playing');
                this.errorMessage = document.getElementById('errorMessage');
                
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.startButton.addEventListener('click', () => this.toggleScanner());
                this.nextButton.addEventListener('click', () => this.startScanning());
                this.audioPlayer.addEventListener('ended', () => {
                    this.nextButton.disabled = false;
                });
            }

            toggleScanner() {
                if (this.html5QrcodeScanner) {
                    this.stopScanning();
                } else {
                    this.startScanning();
                }
            }

            startScanning() {
                this.reader.classList.remove('hidden');
                this.startButton.textContent = 'Stop Scanning';
                this.nextButton.disabled = true;
                this.errorMessage.textContent = '';

                this.html5QrcodeScanner = new Html5Qrcode("reader");
                
                this.html5QrcodeScanner.start(
                    { facingMode: "environment" },
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 }
                    },
                    this.onScanSuccess.bind(this),
                    this.onScanError.bind(this)
                );
            }

            stopScanning() {
                if (this.html5QrcodeScanner) {
                    this.html5QrcodeScanner.stop().then(() => {
                        this.html5QrcodeScanner = null;
                        this.reader.classList.add('hidden');
                        this.startButton.textContent = 'Start Scanning';
                    });
                }
            }

            onScanSuccess(scannedUrl) {
                try {
                    // Parse the URL to validate it
                    const url = new URL(scannedUrl);
                    
                    // Check if it's a Spotify preview URL (either mp3-preview or audio-preview)
                    if (!url.hostname.includes('scdn.co') || !url.pathname.includes('preview')) {
                        this.errorMessage.textContent = 'Invalid QR code - not a Spotify preview URL';
                        return;
                    }

                    this.stopScanning();
                    this.playAudio(scannedUrl);
                    this.nowPlaying.classList.remove('hidden');
                } catch (error) {
                    this.errorMessage.textContent = 'Invalid URL format';
                }
            }

            onScanError(error) {
                // We don't need to show QR scanning errors
                console.log(error);
            }

            playAudio(previewUrl) {
                this.audioPlayer.src = previewUrl;
                this.audioPlayer.play().catch(error => {
                    this.errorMessage.textContent = 'Error playing audio: ' + error.message;
                });
            }
        }

        // Initialize the scanner when the page loads
        window.addEventListener('load', () => {
            new SpotifyScanner();
        });
    </script>
</body>
</html>
